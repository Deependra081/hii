<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Glassmorphism File Upload</title>
    <meta name="theme-color" content="background: var(--glass-color);
    backdrop-filter: blur(var(--glass-blur));"> 
    <style>
        :root {
            --glass-color: rgba(255, 255, 255, 0.1);
            --glass-border: 1px solid rgba(255, 255, 255, 0.2);
            --glass-blur: 10px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-container {
            background: var(--glass-color);
            backdrop-filter: blur(var(--glass-blur));
            border-radius: 10px;
            border: var(--glass-border);
            padding: 20px;
            margin: 20px;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 1rem;
        }

        nav ul {
            display: flex;
            list-style-type: none;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ff6b6b;
        }

        .hamburger {
            display: none;
            cursor: pointer;
        }

        main {
            flex-grow: 1;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: flex-start;
            padding: 2rem;
        }

        section {
            width: 100%;
            max-width: 500px;
            margin-bottom: 2rem;
        }

        h2 {
            color: white;
            margin-bottom: 1rem;
        }

        .file-input {
            margin-bottom: 1rem;
        }

        .preview-container {
            width: 100%;
            height: 300px;
            overflow: auto;
        }

        img, video {
            max-width: 100%;
            max-height: 100%;
        }

        audio {
            width: 100%;
        }

        @media screen and (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background: var(--glass-color);
                backdrop-filter: blur(var(--glass-blur));
            }

            nav ul.show {
                display: flex;
            }

            nav ul li {
                margin: 1rem 0;
            }

            .hamburger {
                display: block;
            }
        }
    </style>
</head>
<body>
    <header class="glass-container">
        <nav>
            <div class="hamburger">â˜°</div>
            <ul>
                <li><a href="#image">Image</a></li>
                <li><a href="#video">Video</a></li>
                <li><a href="#audio">Audio</a></li>
                <li><a href="#pdf">PDF</a></li>
                <li><a href="#other">Other Files</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="image" class="glass-container">
            <h2>Upload Image</h2>
            <input type="file" class="file-input" accept="image/*" data-type="image">
            <div class="preview-container"></div>
        </section>

        <section id="video" class="glass-container">
            <h2>Upload Video</h2>
            <input type="file" class="file-input" accept="video/*" data-type="video">
            <div class="preview-container"></div>
        </section>

        <section id="audio" class="glass-container">
            <h2>Upload Audio</h2>
            <input type="file" class="file-input" accept="audio/*" data-type="audio">
            <div class="preview-container"></div>
        </section>

        <section id="pdf" class="glass-container">
            <h2>Upload PDF</h2>
            <input type="file" class="file-input" accept=".pdf" data-type="pdf">
            <div class="preview-container"></div>
        </section>

        <section id="other" class="glass-container">
            <h2>Upload Other Files</h2>
            <input type="file" class="file-input" data-type="other">
            <div class="preview-container"></div>
        </section>
    </main>

    <script>
        // Responsive navigation
        const hamburger = document.querySelector('.hamburger');
        const navUl = document.querySelector('nav ul');

        hamburger.addEventListener('click', () => {
            navUl.classList.toggle('show');
        });

        // File upload and preview
        const fileInputs = document.querySelectorAll('.file-input');

        fileInputs.forEach(input => {
            input.addEventListener('change', function(e) {
                const file = e.target.files[0];
                const type = this.dataset.type;
                const previewContainer = this.nextElementSibling;

                if (file) {
                    const reader = new FileReader();

                    reader.onload = function(e) {
                        previewContainer.innerHTML = '';

                        switch(type) {
                            case 'image':
                                const img = document.createElement('img');
                                img.src = e.target.result;
                                previewContainer.appendChild(img);
                                break;
                            case 'video':
                                const video = document.createElement('video');
                                video.src = e.target.result;
                                video.controls = true;
                                previewContainer.appendChild(video);
                                break;
                            case 'audio':
                                const audio = document.createElement('audio');
                                audio.src = e.target.result;
                                audio.controls = true;
                                previewContainer.appendChild(audio);
                                break;
                            case 'pdf':
                                const embed = document.createElement('embed');
                                embed.src = e.target.result;
                                embed.type = 'application/pdf';
                                embed.width = '100%';
                                embed.height = '100%';
                                previewContainer.appendChild(embed);
                                break;
                            default:
                                const p = document.createElement('p');
                                p.textContent = `File name: ${file.name}`;
                                previewContainer.appendChild(p);
                        }
                    }

                    if (type === 'pdf' || type === 'other') {
                        reader.readAsDataURL(file);
                    } else {
                        reader.readAsDataURL(file);
                    }
                }
            });
        });
    </script>
</body>
</html>
